<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>

    <!--=========== Font Awesome ===========-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--=========== CSS ===========-->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!--=========== HEADER ===========-->
 <header class="header" id="header">
     <nav class="nav container">
         <a href="#" class="nav__logo">
             <img src="/img/logo.png" alt="">
             <span class="button--flex">LOGO</span>
         </a>

         <div class="nav__menu" id="nav-menu">
             <ul class="nav__list">
                 <li class="nav__item">
                     <a href="#home" class="nav__link">
                        <i class="fas fa-home"></i>Home
                     </a>
                 </li>
                 <li class="nav__item">
                     <a href="/shop.html" class="nav__link">
                        <i class="fas fa-shopping-cart"></i>Shop
                     </a>
                 </li>
                 <li class="nav__item">
                     <a href="#home" class="nav__link">
                        <i class="fas fa-lira-sign"></i>Credits
                     </a>
                 </li>
                 <li class="nav__item">
                     <a href="#home" class="nav__link">
                        <i class="fas fa-life-ring"></i>Support
                     </a>
                 </li>
                 <li class="nav__item mobile">
                     <a href="#home" class="nav__link">
                        <i class="fas fa-sign-in-alt"></i>Log in with Discord
                     </a>
                 </li>
                 <li class="nav__item mobile">
                     <a href="#home" class="nav__link">
                        <i class="fas fa-user-plus"></i>Register
                     </a>
                 </li>
             </ul>

             <li class="nav__item pc">
                 <a href="#" class="nav__link">
                     Log in with Discord
                 </a>
             </li>
             <li class="nav__item pc">
                 <a href="#" class="nav__link active">
                     Register
                 </a>
             </li>

             <div class="nav__close" id="nav-close">
                 <i class="fas fa-times close__nav"></i>
             </div>

         </div>

         <div class="nav__toggle" id="nav-toggle">
             <i class="fas fa-bars close__nav"></i>
         </div>

     </nav>

 </header>

   <!--=========== Main ===========-->
   <main class="main">
       <section class="home section" id="home">
           <div class="home__header">
               <h1 class="home__title">Home Content</h1>
           </div>
       </section>
   </main>

   <!--=========== Java script ===========-->
    <script src="/navbar.js"></script>
</body>
</html>
